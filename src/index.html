<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kisu</title>
</head>
<body>
  <header class="header">
    <img src="assets/imgs/logo.png" alt="kisu logo" class="header_logo">
    <img src="assets/imgs/burger.png" alt="" class="header_menu">
  </header>
  <section class="infos">
    <div class="infos_titleBox">
      <h2 class="infos_titleBox_title">Title</h2>
      <span class="infos_titleBox_type">ed</span>
    </div>
    <h3 class="infos_author">author</h3>
    <div class="infos_tags">
      <span class="infos_tags_tag" id="shonen">#shonen</span>
      <span class="infos_tags_tag" id="action">#action</span>
      <span class="infos_tags_tag" id="aventure">#aventure</span>
    </div>
  </section>
  <section class="player">
    <div class="aoe-player_overlay"></div>
    <div id="aoe-player"></div>
    <div class="player_buttons">
      <button class="player_buttons_button" id="play"><img src="assets/imgs/mute.png" alt="mute button" class="player_buttons_button_img"></button>
      <button class="player_buttons_button" id="play"><img src="assets/imgs/play.png" alt="play button" class="player_buttons_button_img"></button>
      <button class="player_buttons_button" id="pause"><img src="assets/imgs/pause.png" alt="pause button" class="player_buttons_button_img"></button>
      <button class="player_buttons_button" id="next"><img src="assets/imgs/next.png" alt="next button" class="player_buttons_button_img">
      </button>
      <button class="player_buttons_button" id="plus"><img src="assets/imgs/plus.png" alt="plus button" class="player_buttons_button_img"></button>
    </div>

  </section>


    <script>
        var tag = document.createElement('script');

        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
    <script src="js/app.js"></script>
</body>
</html>
