<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kisu</title>
</head>
<body>
  <header class="header">
    <img src="assets/imgs/icons/logo.svg" alt="kisu logo" class="header_logo">
    <div src="assets/imgs/burger.png" alt="" class="header_menu">
      <div class="header_menu_line"></div>
      <div class="header_menu_line"></div>
      <div class="header_menu_line"></div>
    </div>
  </header>
  <section class="infos">
    <div class="infos_titleBox">
      <h2 class="infos_titleBox_title">Title</h2>
      <span class="infos_titleBox_type">ed</span>
    </div>
    <h3 class="infos_author">author</h3>
    <div class="infos_tags">
      <span class="infos_tags_tag" id="shonen">#shonen</span>
      <span class="infos_tags_tag" id="action">#action</span>
      <span class="infos_tags_tag" id="aventure">#aventure</span>
    </div>
  </section>
  <section class="player">
    <div class="aoe-player_overlay"></div>
    <div id="aoe-player"></div>
    <div class="player_buttons">
      <button class="player_buttons_button" id="mute"></button>
      <button class="player_buttons_button" id="play"></button>
      <button class="player_buttons_button" id="pause"></button>
      <button class="player_buttons_button" id="previous"></button>
      <button class="player_buttons_button" id="next"></button>
      <button class="player_buttons_button" id="plus"></button>
    </div>

  </section>
  <section class="search">

  </section>
    <script>
        var tag = document.createElement('script');

        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
    <script src="js/app.js"></script>
</body>
</html>
