<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kisu</title>
</head>
<body>
  <header class="header">
    <img src="assets/imgs/logo.png" alt="kisu logo" class="header_logo">
    <div class="header_menu">
      <div class="header_menu_line"></div>
      <div class="header_menu_line"></div>
      <div class="header_menu_line"></div>
    </div>
  </header>
  <section class="infos">
    <div class="infos_titleBox">
      <h2 class="infos_titleBox_title">Title</h2>
      <span class="infos_titleBox_type">ed</span>
    </div>
    <h3 class="infos_author">author</h3>
    <div class="infos_tags">
      <span class="infos_tags_tag" id="shonen">#shonen</span>
      <span class="infos_tags_tag" id="action">#action</span>
      <span class="infos_tags_tag" id="aventure">#aventure</span>
    </div>
  </section>
  <section class="player">
    <button class="player_button" id="play">Play</button>
    <button class="player_button" id="pause">Pause</button>
    <button class="player_button" id="next">Next</button>
    <button class="player_button" id="plus">Plus</button>
  </section>
    <div id="aoe-player"></div>

    <script>
        var tag = document.createElement('script');

        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
    <script src="js/app.js"></script>
</body>
</html>
